<div [@routerTransition]>
  <form class="m-content" #roleForm="ngForm" autocomplete="off">

      <div class="m-portlet__nav">
        <ul>
          <li [attr.disabled]="editPageState == 'view'">
            <a (click)="save()"><i class="fa fa-save"></i> Lưu</a>
          </li>
          <li [attr.disabled]="editPageState != 'view' || carInput.authStatus=='A'">
            <a (click)="approve()"><i class="fa fa-check"></i> Duyệt</a>
          </li>
        </ul>

    <div class="m-subheader">
      <div class="d-flex align-items-center">
        <div class="mr-auto col-xs-6">
          <span class="m-section__sub m-section__sub--separator">
            Trang chủ
          </span>
          <span class="m-section__sub m-section__sub--separator active">
            <a routerLink="/app/admin/model-car">Quản lý loại xe</a>
          </span>
        </div>
      </div>
    </div>
    <div class="m-portlet m-portlet-mobile">
      <div class="m-portlet__body">
        <div class="m-form m-form--label-align-right">
          <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">
            <div class="form-body">

              <!-- #region -->
              <div class="m-content">            
                <div class="m-portlet m-portlet-mobile">
                    <div class="m-portlet__body">
                        <div class="m-form m-form--label-align-right">
                            <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">
                                <div class="form-body">

                                    <div class="row m--margin-bottom-10">
                                        <div class="col-xl-6">
                                            <div class="form-group">
                                                <label class="ng-tns-c10-9" for="ModelCarName">Tên loại xe *</label>
                                                <div class="input-group">
                                                    <input class="form-control ng-pristine ng-valid ng-touched text-uppercase" 
                                                    id="ModelCarName" name="ModelCarName" 
                                                    type="text" ng-reflect-name="carNameText"               
                                                    [(ngModel)]="tenxe" require>
                                                    
                                                  </div>
                                            </div>
                                        </div>

                                        <div class="col-xl-6">
                                            <div class="form-group">
                                                <label class="ng-tns-c10-9" for="CarManufacturer">Hãng *</label>
                                                <div class="input-group">
                                                    <input class="form-control ng-pristine ng-valid ng-touched text-capitalize" id="CarManufacturer" 
                                                    name="CarManufacturer" type="text" ng-reflect-name="carTypeText" [(ngModel)]="hangxe" required>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>

                                    

                                    <div class="row m--margin-bottom-10">
                                      <div class="col">
                                        <div class="form-group">
                                          <label class="ng-tns-c10-9" for="maintenanceDate">Năm sản xuất *</label>
                                          <div class="input-group">
                                              <input class="form-control ng-pristine ng-valid ng-touched" id="Year" name="Year" [(ngModel)]="namsanxuat" 
                                              type="number" min="1951" max="2020" step="1" value="2020" [disabled]="saving" required>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="form-group">
                                          <label class="ng-tns-c10-9" for="FuelNorms">Định mức nhiên liệu (lít/1000km) *</label>
                                          <div class="input-group">
                                              <input class="form-control ng-pristine ng-valid ng-touched" id="FuelNorms" name="Feul" [(ngModel)]="dinhmucnguyenlieu" type="number" ng-reflect-name="carTypeText" required>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row m--margin-bottom-10">
                                      <div class="col-xl-6">
                                        <div class="form-group">
                                          <label class="ng-tns-c10-9" for="Type-of-fuel">Loại nhiên liệu *</label>
                                          <select id="Type-of-fuel" class="form-control ng-pristine ng-valid ng-touched"
                                           name="Type-of-fuel" [(ngModel)]="loainhienlieu" ng-reflect-name="carTypeText">
                                            <option value="X"  selected="selected" >Xăng</option>
                                            <option 
                                             value="D" >Dầu</option>
                                          </select>
                                      </div>
                                      </div>
                                  </div>
                                    <div class="d-flex">
                                      <div>
                                      </div>
                                      <div class="ml-auto">
                                         <button class="btn btn-primary" (click)="add()" type="submit">
                                           <i class="">
                                               <span>Xác nhận</span>
                                           </i>
                                        </button>
                                        
                                      </div>
                                    </div>
                                    
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
              <!-- #endregion -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </form>
</div>
