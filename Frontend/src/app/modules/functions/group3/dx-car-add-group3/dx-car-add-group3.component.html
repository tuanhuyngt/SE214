<div [@routerTransition]>
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto col-xs-6">
        <span class="m-section__sub m-section__sub--separator">
          Trang chủ
        </span>
        <span class="m-section__sub m-section__sub--separator active">
          <a routerLink="/app/admin/dx-cars">Quản lý đề xuất xe</a>
        </span>
      </div>
    </div>
  </div>
  <div class="m-portlet m-portlet-mobile">
    <div class="m-portlet__body">
      <div class="m-form m-form--label-align-right">
        <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">
          <div class="form-body">

            <!-- #region -->
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="ui-fluid">
                <div class="p-grid">
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="carname" class="p-col-3">Tên xe </label>
                      <div class="p-col-9">
                        <input id="carname" name="carName" type="text" pInputText [(ngModel)]="carName"> 
                      </div>
                    </div>
                  </div>
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="manufactureyear" class="p-col-3">Năm sx </label>
                      <div class="p-col-9">
                        <input id="manufactureyear" name="manufactureyear" type="number" pInputText [(ngModel)]="manuYear"> 
                      </div>
                    </div>
                  </div>                                  
                </div>
                <div class="p-grid">
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="manufacturername" class="p-col-3">Hãng sản xuất </label>
                      <div class="p-col-9">
                        <input id="manufacturername" name="manufacturer" type="text" pInputText [(ngModel)]="manufacturer"> 
                      </div>
                    </div>                    
                  </div>
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="amount" class="p-col-3">Số lượng </label>
                      <div class="p-col-9">
                        <input id="amount" name="amount" type="number" pInputText [(ngModel)]="amount" placeholder="1"> 
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-grid">
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="color" class="p-col-3">Màu </label>
                      <div class="p-col-9">
                        <input id="color" name="color" type="text" pInputText [(ngModel)]="color"> 
                      </div>
                    </div>
                  </div>
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="status" class="p-col-3">Trạng thái </label>
                      <div class="p-col-9">
                        <input id="status" placeholder="CHỜ DUYỆT" type="text" readonly disabled> 
                      </div>
                    </div>
                  </div>                                 
                </div> 
              </div>
              <div *ngFor="let in of recommendPrices; let i = index">
                <div class="p-grid">
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="price_{{i}}" class="p-col-3">Bảng giá {{i}} </label>
                      <input id="price_{{i}}" class="p-col-9" name="{{recommendPrices[i].price}}" type="number" pInputText [(ngModel)]="recommendPrices[i].price" [ngModelOptions]="{standalone: true}" placeholder="VNĐ">
                    </div>
                  </div>
                  <div class="p-col-6">
                    <div class="p-field p-grid">
                      <label for="saler_{{i}}" class="p-col-3">Chủ thầu {{i}} </label>
                      <input id="saler_{{i}}" class="p-col-9" name="{{recommendPrices[i].saler}}" type="text" pInputText [(ngModel)]="recommendPrices[i].saler" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>                
              </div>
              <button pButton class="p-field p-col-12" type="button"label="Thêm bảng giá +" (click)="addPriceItem()"></button>
              <div class="p-field p-grid">
                <label for="reason" class="p-col-fixed" style="width:100px">Lý do đề xuất </label>
                <textarea class="p-col" rows="5" cols="30" name="reason" pInputTextarea [(ngModel)]="reason"></textarea>
              </div>
              <div class="p-field p-grid">
                <label for="purpose" class="p-col-fixed" style="width:100px">Mục đích sử dụng </label>
                <textarea class="p-col" rows="5" cols="30" name="purpose" pInputTextarea [(ngModel)]="purpose"></textarea>
              </div>
              <button pButton label="Hủy" class="ui-button-secondary mr-3" (click)="cancel()"></button>
              <button pButton type="submit" label="Tạo đề xuất"></button>
            </form>
            <!-- #endregion -->

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
