<div [@routerTransition]>
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto col-xs-6">
        <span class="m-section__sub m-section__sub--separator">
          Trang chủ
        </span>
        <span class="m-section__sub m-section__sub--separator active">
          <a routerLink="/app/admin/dx-cars">Thêm đề xuất xe</a>
        </span>
      </div>
    </div>
  </div>
  <div class="m-portlet m-portlet-mobile">
    <div class="m-portlet__body">
      <div class="m-form m-form--label-align-right">
        <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">
          <div class="form-body">

            <!-- #region -->
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="ui-fluid">
                <div class="p-field p-grid">
                  <label for="carname" class="p-col-12 p-md-2">Tên xe </label>
                  <div class="p-col-12 p-md-10">
                    <input id="carname" name="carName" type="text" pInputText [(ngModel)]="carName"> 
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="manufacturername" class="p-col-12 p-md-2">Hãng sx </label>
                  <div class="p-col-12 p-md-10">
                    <input id="manufacturername" name="manufacturer" type="text" pInputText [(ngModel)]="manufacturer"> 
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="color" class="p-col-12 p-md-2">Màu </label>
                  <div class="p-col-12 p-md-10">
                    <input id="color" name="color" type="text" pInputText [(ngModel)]="color"> 
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="manufactureyear" class="p-col-12 p-md-2">Năm sx </label>
                  <div class="p-col-12 p-md-10">
                    <input id="manufactureyear" name="manufactureyear" type="text" pInputText [(ngModel)]="manuYear"> 
                  </div>
                </div>
                <div class="p-field p-grid">
                  <label for="amount" class="p-col-12 p-md-2">Số lượng </label>
                  <div class="p-col-12 p-md-10">
                    <input id="amount" name="amount" type="text" pInputText [(ngModel)]="amount"> 
                  </div>
                </div>
              </div>
              <div *ngFor="let in of recommendPrices; let i = index">
                <div class="ui-fluid p-formgrid p-grid">
                  <div class="p-field p-col">
                    <label for="price_{{i}}" class="mr-2">Bảng giá {{i}} </label>
                    <input id="price_{{i}}" name="{{recommendPrices[i].price}}" type="number" pInputText [(ngModel)]="recommendPrices[i].price" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="p-field p-col">
                    <label for="saler_{{i}}" class="mr-2">Chủ thầu {{i}} </label>
                    <input id="saler_{{i}}" name="{{recommendPrices[i].saler}}" type="text" pInputText [(ngModel)]="recommendPrices[i].saler" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
              </div>
              <button pButton type="button"label="Thêm bảng giá" (click)="addPriceItem()"></button>
              <div class="ui-fluid">
                <div class="p-field p-grid">
                  <label for="reason" class="p-col-12 p-md-2">Lý do đề xuất </label>
                  <textarea rows="5" cols="30" name="reason" pInputTextarea [(ngModel)]="reason"></textarea>
                </div>
                <div class="p-field p-grid">
                  <label for="purpose" class="p-col-12 p-md-2">Mục đích sử dụng </label>
                  <textarea rows="5" cols="30" name="purpose" pInputTextarea [(ngModel)]="purpose"></textarea>
                </div>
              </div>
              <button pButton label="Hủy" class="ui-button-secondary mr-3" (click)="cancel()"></button>
              <button pButton type="submit" label="Tạo đề xuất"></button>
            </form>
            <!-- #endregion -->

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
